<div class="col-md-8 offset-md-2">
    <h3>Create Account</h3>
    <form (ngSubmit)="onSubmit()" #accountForm="ngForm">
        <div class="form-group">
            <label for="accountDate">Account Date</label>
            <input type="date" class="form-control" id="accountDate" required [(ngModel)]="account.accountDate"
                name="accountDate" #accountDate="ngModel"
                [class.is-invalid]="accountDate.invalid && accountDate.touched">
            <div *ngIf="accountDate.invalid && accountDate.touched" class="invalid-feedback">
                <div *ngIf="accountDate.errors?.['required']">Account Date is required.</div>
            </div>
        </div>


        <div class="form-group">
            <!-- Account Balance Field -->
            <label for="accountBalance">Account Balance</label>
            <input type="number" class="form-control" id="accountBalance" required [(ngModel)]="account.accountBalance"
                name="accountBalance" #accountBalance="ngModel"
                [class.is-invalid]="accountBalance.invalid && accountBalance.touched">
            <div *ngIf="accountBalance.invalid && accountBalance.touched" class="invalid-feedback">
                <div *ngIf="accountBalance.errors?.['required']">Account Balance is required.</div>
            </div>
        </div>

        <div class="form-group">

            <label for="accountCategory">Account Category</label>
            <select class="form-control" id="accountCategory" required [(ngModel)]="account.accountCategory"
                name="accountCategory" #accountCategory="ngModel"
                [class.is-invalid]="accountCategory.invalid && accountCategory.touched">
                <option value="" disabled selected>Select an account type</option>
                <option value="current">Current Account</option>
                <option value="savings">Savings Account</option>
                <option value="fixed">Fixed Deposit Account</option>
                <option value="joint">Joint Account</option>
                <option value="retirement">Retirement Account</option>
                <option value="professional">Professional Account</option>
            </select>
            <div *ngIf="accountCategory.invalid && accountCategory.touched" class="invalid-feedback">
                <div *ngIf="accountCategory.errors?.['required']">Account Category is required.</div>
            </div>


        </div>

        <div class="form-group">
            <label for="customerId">Customer</label>
            <select class="form-control" id="customerId" required [(ngModel)]="account.customer.id" name="customerId"
                #customerId="ngModel" [class.is-invalid]="customerId.invalid && customerId.touched">
                <option *ngFor="let customer of customers" [value]="customer.id">
                    {{ customer.id }} - {{ customer.firstName }} {{ customer.lastName }}
                    <!-- Display customer ID and name -->
                </option>
            </select>
            <div *ngIf="customerId.invalid && customerId.touched" class="invalid-feedback">
                <div *ngIf="customerId.errors?.['required']">Customer selection is required.</div>
            </div>
        </div>
        <!-- Submit Button -->
        <button type="submit" style="margin-top: 10px;" class="btn btn-success" [disabled]="accountForm.invalid">
            Submit
        </button>
    </form>



</div>
