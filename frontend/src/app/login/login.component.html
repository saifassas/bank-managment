<div class="container" style="margin-right: 200px; height: 100vh;" class="align-items-center">
    <form class="border p-4 rounded shadow-lg bg-white" style="max-width: 400px; margin: auto; margin-top: 50px;">
        <!-- Form Header -->
        <h3 class="text-center mb-4">Login</h3>

        <!-- Username input -->
        <div class="form-floating mb-3">
            <input [(ngModel)]="username" name="username" type="text" id="floatingInput" class="form-control"
                placeholder="Username" />
            <label for="floatingInput">Username</label>
        </div>

        <!-- Password input -->
        <div class="form-floating mb-3">
            <input [(ngModel)]="password" name="password" type="password" id="floatingPassword" class="form-control"
                placeholder="Password" />
            <label for="floatingPassword">Password</label>
        </div>

        <!-- Remember me checkbox and Forgot password link -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="rememberMe" />
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <a href="#" class="text-decoration-none">Forgot password?</a>
        </div>

        <!-- Submit button -->
        <button (click)="login()" type="button" class="btn btn-primary w-100">Sign In</button>

        <!-- Register link -->
        <div class="text-center mt-3">
            <p class="mb-0">Not a member? <a routerLink="/register" routerLinkActive="active"
                    class="text-decoration-none">Register</a></p>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger" style="margin-top: 10px;">
            {{ errorMessage }}
        </div>
    </form>


</div>
