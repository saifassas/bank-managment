<div class="col-md-8 offset-md-2">
    <h3>Update Customer</h3>
    <form (ngSubmit)="onSubmit()" #customerForm="ngForm">
        <div class="form-group">
            <!-- First Name Field -->
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" required minlength="2"
                [(ngModel)]="customer.firstName" name="firstName" #firstName="ngModel"
                [class.is-invalid]="firstName.invalid && firstName.touched">
            <div *ngIf="firstName.invalid && firstName.touched" class="invalid-feedback">
                <div *ngIf="firstName.errors?.['required']">First name is required.</div>
                <div *ngIf="firstName.errors?.['minlength']">First name must be at least 2 characters long.</div>
            </div>

            <!-- Last Name Field -->
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" required minlength="2" [(ngModel)]="customer.lastName"
                name="lastName" #lastName="ngModel" [class.is-invalid]="lastName.invalid && lastName.touched">
            <div *ngIf="lastName.invalid && lastName.touched" class="invalid-feedback">
                <div *ngIf="lastName.errors?.['required']">Last name is required.</div>
                <div *ngIf="lastName.errors?.['minlength']">Last name must be at least 2 characters long.</div>
            </div>

            <!-- CIN Field -->
            <label for="cin">CIN</label>
            <input type="number" class="form-control" id="cin" required min="10000000" max="99999999"
                [(ngModel)]="customer.cin" name="cin" #cin="ngModel" [class.is-invalid]="cin.invalid && cin.touched">
            <div *ngIf="cin.invalid && cin.touched" class="invalid-feedback">
                <div *ngIf="cin.errors?.['required']">CIN is required.</div>
                <div *ngIf="cin.errors?.['min'] || cin.errors?.['max']">CIN must be an 8-digit number.</div>
            </div>

            <!-- Email Field -->
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required [(ngModel)]="customer.email" name="email"
                #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
            <div *ngIf="email.invalid && email.touched" class="invalid-feedback">
                <div *ngIf="email.errors?.['required']">Email is required.</div>
                <div *ngIf="email.errors?.['email']">Please enter a valid email address.</div>
            </div>

            <!-- Submit Button -->
            <button type="submit" style="margin-top: 10px;" class="btn btn-success" [disabled]="customerForm.invalid">
                Submit
            </button>
            <!-- Display error message if it exists -->
            <div *ngIf="errorMessage" class="alert alert-danger" style="margin-top: 10px;">
                {{ errorMessage }}
            </div>
        </div>
    </form>
</div>
